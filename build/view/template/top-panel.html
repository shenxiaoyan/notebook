<div>
    <div class="panel-head">
        <div class="cynote">
            <img src="assets/image/cynote.png" alt="cynote">
        </div>
        <div class="right-menu">
            <button type="button" class="style-button" data-toggle="modal" data-target="#signInModal" data-whatever="@mdo" ng-if="!isSignIn">登录</button>
            <button type="button" class="style-button"  ng-if="isSignIn" ui-sref="write"><i class="iconfont icon-article-write"></i><span class="write">写文章</span></button>
            <div class="select-style" ng-mouseenter="mouseEnter()" ng-mouseleave="mouseLeave()">
                <i class="iconfont icon-gengduo"></i>
                <div class="menu-down slide-right" ng-if="showMenu">
                    <div class="bomb-box">
                        <ul>
                            <li>草稿</li>
                            <li>我的文章</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
    <div class="modal-dialog wrap-modal" role="document">
        <div class="modal-content center-modal">
                <div class="header-modal">
                    <h4 class="modal-title">登录</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name-user" class="control-label">用户名:</label>
                            <input type="text" class="form-control" id="name-user">
                        </div>
                        <div class="form-group">
                            <label for="name-password" class="control-label">密码:</label>
                            <input type="text" class="form-control" id="name-password">
                        </div>
                    </form>
                </div>
                <div class="footer-modal">
                    <button type="button" class="btn primary-btn" ng-click="signIn()">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
