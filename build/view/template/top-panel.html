<div>
    <div class="panel-head">
        <div class="select-style" ng-click="toggle()">
            <img src="image/multiselect.png">
        </div>
        <button type="button" class="style-button"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">登录</button>
    </div>
    <div class="bomb-box" ng-if="custom">
        <ul>
            <li>草稿</li>
            <li>我的文章</li>
        </ul>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog wrap-modal" role="document">

            <div class="modal-content center-modal">
                <div class="header-modal">
                    <h4 class="modal-title">登录</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name-user" class="control-label">用户名:</label>
                            <input type="text" class="form-control" id="name-user">
                        </div>
                        <div class="form-group">
                            <label for="name-password" class="control-label">密码:</label>
                            <input type="text" class="form-control" id="name-password">
                        </div>
                    </form>
                </div>
                <div class="footer-modal">
                    <button type="button" class="btn primary-btn">登录</button>
                </div>
            </div>

        </div>
    </div>
</div>
